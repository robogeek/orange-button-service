
# Defined in ASHRAE 201 FSGIM section 6.3
# This derives from Measurement.  It is supposed to be a MeasurementSet, meaning
# an array of Measurement's

type: array
properties:
    allOf:
        - $ref: "Measurement.yaml"
        - type: object
          properties:
            source:
                type: string
                description: "QUERY: What the heck is this?"
            quality:
                type: number
                description: "QUERY: What the heck is this?"
            periodStart:
                type: string
                description: "QUERY: What the heck is this?"
            periodEnd:
                type: string
                description: "QUERY: What the heck is this?  Obviously the two define a time range"
            interval:
                type: string
                description: "QUERY: What the heck is this?  Another time range?  Or a repetition factor?"
            energyReal:
                type: number
                description:  "QUERY: What the heck is this?"
            energyReactive:
                type: number
                description:  "QUERY: What the heck is this?"
            energyApparent:
                type: number
                description:  "QUERY: What the heck is this?"
