
System:
    type: object
    properties:
        systemID:
            type: string
        Type:
            type: string
            enum:
                - residential
                - communitySolar
                - commercial
                - industrial
                - agricultural
                - utility
        DERType:
            type: string
            enum:
                - pvSystem
                - storage
                - pvStorage
        Nameplate:
            $ref: "#/SystemNameplate"
        activationDate:
            type: string
        Availability:
            type: string
            enum:
                - islanded
                - standby
                - environment
                - grid
                - shutdown
                - forced
                - emergency
        Array:
            type: array
            properties:
                allOf:
                    - $ref: "Array.yaml#/Array"
        Meter: # TODO
            $ref: "Device.yaml#/Meter"
        Logger: # TODO
            $ref: "Device.yaml#/Logger"
        MetStation: # TODO
            $ref: "Device.yaml#/MetStation"
        Transformer: # TODO
            $ref: "Device.yaml#/Transformer"
        Drawings: # (URI)
            type: object
            properties:
                designDrawings:
                    type: string
                asBuiltDrawings:
                    type: string

SystemNameplate:
    type: object
    properties:
        InstalledDCCapacity:
            type: number
        InstalledACCapacity:
            type: number
        InstalledPanelArea:
            type: number
        NominalPowerRating:
            type: number
        InstalledEnergyStoragekW:
            type: number
        InstalledEnergyStoragekWh:
            type: number
