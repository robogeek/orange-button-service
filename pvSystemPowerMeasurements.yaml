

# Defined in ASHRAE 201 FSGIM section 6.3
# This derives from Measurement.  It is supposed to be a MeasurementSet, meaning
# an array of Measurement's

type: array
properties:
    allOf:
        - $ref: "Measurement.yaml"
        - type: object
          properties:
            source:
                type: string
                description: "QUERY: What the heck is this?"
            quality:
                type: number
                description: "QUERY: What the heck is this?"
            KWpeak:
                type: number
                description: "Peak production in kiloWatts  QUERY: Over what time period?"
            powerReal:
                type: number
                description: "Real power in kiloWatts"
            powerReactive:
                type: number
                description: "Reactive power in kiloWatts"
            powerApparent:
                type: number
                description: "Apparent power in kiloWatts"
            powerFactor:
                type: number
                description: "Power Factor in .... units?  Percentage?"

