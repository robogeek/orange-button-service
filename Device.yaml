DERDeviceType:
    type: string
    enum:
        - inverter   # a.k.a. PCS
        - module
        - metStation
        - combiner
        - meter
        - logger
        - transformer

DERCertificationType:
    type: string
    enum:
        - UL
        - CEC
        - TUV
        - JET
        - MCS
        - FSEC
        - SunSpec
        - IEEE 2030.5
        - OpenADR
        - HECO

Inverter:
    allOf:
        - $ref: "#/Device"
        - type: object
          properties:
              deviceType:
                  type: string
                  enum: [ inverter ]
              MeasurementTypes:
              ErrorTypes:
              FunctionsImplemented:
                  $ref: "#/FunctionsImplemented"


FunctionsImplemented:
    type: object
    properties:
        voltVArMode:
        frequencyWattMode:
        wattPowerFactorMode:
        voltWattMode:
        lowVoltageRideThroughMode:
        highVoltageRideThroughMode:
        setGenConnect:
        setStorConnect:
        fixedW:
        fixedVAr:
        fixedPowerFactor:
        chargeMode:
        dischargeMode:

Module:
    allOf:
        - $ref: "#/Device"
        - type: object
          properties:
            modulesPerString:
            stringsInParallel:
            dcOptimizer: # (Boolean)
            microinverter: # (Boolean)
            MeasurementTypes:
            ErrorTypes: # (specific)
            Nameplate:
                type: object
                properties:
                    stringVoc:
                    stringVmp:

Combiner:
    allOf:
        - $ref: "#/Device"
        - type: object
          properties:
              MeasurementTypes:
              ErrorTypes:

Meter:
    allOf:
        - $ref: "#/Device"
        - type: object
          properties:
              accuracy:
              MeasurementTypes:
              ErrorTypes:

Logger:
    allOf:
        - $ref: "#/Device"
        - type: object
          properties:
              MeasurementTypes:
              ErrorTypes:

Transformer:
    allOf:
        - $ref: "#/Device"
        - type: object
          properties:
              MeasurementTypes:
              ErrorTypes:

MetStation:
    allOf:
        - $ref: "#/Device"
        - type: object
          properties:
              MeasurementTypes:
              ErrorTypes:
